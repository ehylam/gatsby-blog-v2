backend:
  name: git-gateway
  repo: ehylam/gatsby-blog-v2

media_folder: static/assets
public_folder: /assets

collections:
  - name: 'Blog Post'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{year}}/{{title}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'Hero Module'
    label: 'Hero'
    folder: 'content/modules'
    create: true
    path: '{{year}}/{{title}}'
    editor:
      preview: false
    fields:
      - { label: 'Heading', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
